{{- if .Values.server.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "smartcopy.fullname" . }}-server
  labels:
    {{- include "smartcopy.labels" . | nindent 4 }}
    app.kubernetes.io/component: server
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "smartcopy.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: server
  template:
    metadata:
      labels:
        {{- include "smartcopy.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: server
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: smartcopy
          image: {{ include "smartcopy.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            - "server"
            - "--port"
            - {{ .Values.service.port | quote }}
            - "--bind"
            - "0.0.0.0"
          ports:
            - name: tcp
              containerPort: {{ .Values.service.port }}
              protocol: TCP
            - name: quic
              containerPort: {{ .Values.service.quicPort }}
              protocol: UDP
            - name: metrics
              containerPort: {{ .Values.service.metricsPort }}
              protocol: TCP
          {{- with .Values.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          resources:
            {{- toYaml .Values.server.resources | nindent 12 }}
          envFrom:
            - configMapRef:
                name: {{ include "smartcopy.fullname" . }}-config
{{- end }}
