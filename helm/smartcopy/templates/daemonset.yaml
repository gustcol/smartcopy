{{- if .Values.agent.enabled }}
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ include "smartcopy.fullname" . }}-agent
  labels:
    {{- include "smartcopy.labels" . | nindent 4 }}
    app.kubernetes.io/component: agent
spec:
  selector:
    matchLabels:
      {{- include "smartcopy.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: agent
  template:
    metadata:
      labels:
        {{- include "smartcopy.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: agent
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: smartcopy-agent
          image: {{ include "smartcopy.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            - "agent"
            - "--protocol"
            - "tcp"
            - "--port"
            - "9878"
            - "--bind"
            - "0.0.0.0"
          ports:
            - name: agent
              containerPort: 9878
              protocol: TCP
          resources:
            {{- toYaml .Values.agent.resources | nindent 12 }}
          envFrom:
            - configMapRef:
                name: {{ include "smartcopy.fullname" . }}-config
          volumeMounts:
            - name: data
              mountPath: /data
      volumes:
        - name: data
          hostPath:
            path: /data
            type: DirectoryOrCreate
      {{- with .Values.agent.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.agent.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
